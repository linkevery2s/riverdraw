  <div id="container"></div>

</body>

<script src="./pref/data/tokushima.geojson"></script>
<script type="module">

  const { DeckGL, TileLayer, BitmapLayer, COORDINATE_SYSTEM, LinearInterpolator } = deck;

  let lat; let lon; let zoom; let center;

  const url_hash = location.hash;
  let hash_last;

  if (url_hash === "") {
    lat = 33.8812;
    lon = 134.19114;
    zoom = 10;
    center = [];

  } else {
    console.log(url_hash);

    hash_last = url_hash.split("!");

    lat = Number(hash_last[1].split("/")[1]);
    lon = Number(hash_last[1].split("/")[0]);

    zoom = 1.5;

    center = [{
      "lat": lat,
      "lng": lon
    }]

  }

  const tilelayer = new TileLayer({
    data: 'https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg',
    minZoom: 0,
    maxZoom: 19,

    renderSubLayers: props => {
      const {
        bbox: {
          west,
          south,
          east,
          north
        }
      } = props.tile;

      return new BitmapLayer(props, {
        data: null,
        image: props.data,
        bounds: [west, south, east, north]
      });
    }
  });

  let initialViewState = {
    latitude: lat,
    longitude: lon,
    zoom: zoom
  };

  const tooltip = (d) => {

    if (!d || !d.object) return null;
    let obj = d.object;

    let html_tr;

    html_tr = ["<table>", "<center>" + obj.properties.W05_004, "</table>"].join("\n");

    return {
      html: html_tr,
      style: {
        background: "rgba(0,0,0,0.7)",
        color: "#ffffff",
        width: "180px"
      }
    };

  };

  const deckgl = new deck.DeckGL({
    container: 'container',
    initialViewState,
    controller: true,
    getTooltip: tooltip,
    layers: [
      tilelayer,
      new deck.GeoJsonLayer({
        id: 'line',
        data: tokushima,
        filled: true,
        lineWidthMinPixels: 4,
        getLineColor: [254, 252, 99],
        getLineWidth: 4,
        opacity: 0.8,
        pickable: true,
        autoHighlight: true,
        highlightColor: [232, 57, 41]
      })
    ]
  });

</script>

</html>
