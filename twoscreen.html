<!DOCTYPE HTML>
<html lang="ja">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset='UTF-8' name='viewport'
        content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="./L.Map.Sync.js"></script>

    <script src='./pref/data/aichi.geojson'></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #map_left {
            float: left;
            width: 49.8%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map_right {
            float: right;
            width: 49.8%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>

        /* 地図初期設定 */
        let lat = 38.132227;
        let lng = 139.437103;

        const tiri = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/blank/{z}/{x}/{y}.png', {
            //attribution: '&copy; <a href="http://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>'
        });

        //const layer1 = L.layerGroup([tiri, shinsui]);

        const base1 = new L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
            //attribution: '&copy; <a href="http://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>'
        });

        const base2 = new L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            //attribution: '&copy; <a href="http://osm.org/copyright" target="_blank">OpenStreetMap</a> contributors'
        });

        const base3 = new L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', {
            //attribution: '&copy; <a href="http://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>'
        });

        /*const soutei = new L.tileLayer('https://disaportaldata.gsi.go.jp/raster/01_flood_l2_shinsuishin_data/{z}/{x}/{y}.png', {
            opacity: 0.8,
            attribution: '&copy; <a href="https://disaportal.gsi.go.jp/hazardmap/copyright/opendata.html" target="_blank">ハザードマップポータルサイト</a>'
        });*/

        const baseMaps = { "標準地図": base1, "OpenStreetMap": base2, "地理院航空写真": base3 };

        // const overlayMaps = { "洪水浸水想定区域（想定最大規模）": soutei };

        function ini() {

            const map_left = L.map('map_left', {
                center: [lat, lng],
                zoom: 6,
                maxZoom: 15,
                layers: tiri,
                zoomControl: false
            });

            let geo_k = (feature, layer) => {
                let popup;
                if (feature.properties && feature.properties.W05_004) {
                    popup = "河川名：" + feature.properties.W05_004;
                }

                layer.bindPopup(popup);

            }

            const pref = L.geoJson(aichi, { onEachFeature: geo_k });

            map_left.addLayer(pref);

            const map_right = L.map('map_right', {
                layers: [base1],
                center: [lat, lng],
                zoom: 6,
                maxZoom: 15,
                zoomControl: false
            });

            //L.control.layers(baseMaps, overlayMaps).addTo(map_right);

            L.control.layers(baseMaps).addTo(map_right);

            map_left.attributionControl.setPosition('bottomleft')
            map_right.attributionControl.setPosition('bottomleft')

            /* 地図連動 */
            map_left.sync(map_right, { syncCursor: true });
            map_right.sync(map_left, { syncCursor: true });

        }
    </script>
    <title>日本の地形（２画面表示）</title>

</head>

<body onLoad='ini()'>

    <div id="map_left"></div>
    <div id="map_right"></div>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MPP84V2NHB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-MPP84V2NHB');
    </script>

</body>

</html>
